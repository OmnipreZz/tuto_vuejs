<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuto_vuejs</title>
</head>

<style>

  .box {
    width: 250px;
    height: 250px;
    border: 1px solid #333;
  }
  .red {
    background: crimson;
  }

  .bordure {
    border: 10px solid #333;
  }

</style>

<body>

  <div id="mon-app">
    <h1>Vue Js Cours</h1>
    <button @click="toggleBox = !toggleBox"> Toggle la couleur</button>

    <ul>
      <li v-for="(fruit, i) in tableauFruits">{{ i + 1}} {{ fruit }} </li>
    </ul>

    <ul>
      <li v-for="(val, props) in objChat">{{ props }} : {{ val }} </li>
    </ul>

    <ul>
      <li v-for="obj in arrObj">
        <div v-for="(val, props) in obj">{{ props }} : {{ val }} </div>
      </li>
    </ul>
 


    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#mon-app',
      data: {
       toggleBox: true,
       tableauFruits: ["Fraise","Pomme","Poire"],
       objChat: {
         race: 'Persan',
         age: 3,
         poids: "3kg"
       },
       arrObj: [
         { race: 'Persan', age: 3, poids: "3kg"},
         { race: 'Persan', age: 3, poids: "3kg"},
         { race: 'Persan', age: 3, poids: "3kg"},
         { race: 'Persan', age: 3, poids: "3kg"},
       ]
      },
    })

  </script>

</body>
</html>
