<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuto_vuejs</title>
</head>

<style>

</style>

<body>

  <div id="mon-app">
    <h1>Vue Js Cours</h1>
    <button @:click="compteurA++">Augmente</button>
    <button @:click="compteurA--">Baisse</button> <!--v-on-->
    <h2>Compteur:{{ compteurA }}</h2>
    <p>{{ checkValeur() }} |||| {{ memo }}</p>

    <button v-on:click="compteurB++">Augmente</button>
    <p>{{ compteurB }}</p>

    <a :href="">Hello</a> <!--v-bind-->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#mon-app',

      data: {
        compteurA : 0,
        compteurB: 0
      },

      methods: {
        checkValeur: function() {
          console.log("la fonction s'est lancée");
          return this.compteurA > 10 ? 'Supérieur à 10' : 'Inférieur à 10';
        }
      },
      
      watch: {
        compteurA: function() {
          setTimeout(() => {
            this.compteurA = 0
          }, 1500)
        }
      },

      computed: {
        memo:  function() {
          console.log("memo s'est lancée");
          return this.compteurA > 10 ? 'Supérieur à 10' : 'Inférieur à 10';
        }
      }
    })

  </script>

</body>
</html>
