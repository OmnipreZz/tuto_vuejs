<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuto_vuejs</title>
</head>

<body>

  <div id="mon-app1">
    <mon-premier-composant></mon-premier-composant>
    <mon-premier-composant></mon-premier-composant>
  </div>

  <div id="mon-app2">
    <h1>{{ txt }}</h1>
    <button @click="func1">Changement</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

  Vue.component('mon-premier-composant', {
    template: '<p>Mon premier composant {{ nom }}  <button @click="changementNom">Changement</button></p>',
    data: function() {
      return {
        nom: 'Jhon Doe'
      }
    },
    methods: {
      changementNom: function() {
        this.nom = "Jack Doe"
      }
    }
  })
  const ins1 = new Vue({
    el: '#mon-app1',
    data: {
      txt: "Hello app 1"
    },
  })

  const ins2 = new Vue({
    el: '#mon-app2',
    data: {
      txt: "Hello app 2"
    },
    methods: {
      func1: function() {
        ins1.txt = "Je tai chang√©"
      }
    }
  })

  </script>

</body>
</html>
