<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuto_vuejs</title>
</head>
<body>

  <div id="mon-app">
    <h1>Vue Js Cours</h1>
    <p>{{ txt }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#mon-app',
      data: {
        txt: 'hello World'
      }
    })

  </script>
</body>
</html>
