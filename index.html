<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuto_vuejs</title>
</head>

<body>

  <div id="mon-app1">

  </div>

  <div id="mon-app2">
    <h1>{{ txt }}</h1>
    <button @click="func1">Changement</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

  const ins1 = new Vue({
    template: '<h1>{{ txt }}</h1>',
    data: {
      txt: "Hello app 1"
    },
  })
  ins1.$mount()
  document.getElementById('mon-app1').appendChild(ins1.$el)

  const ins2 = new Vue({
    el: '#mon-app2',
    data: {
      txt: "Hello app 2"
    },
    methods: {
      func1: function() {
        ins1.txt = "Je tai chang√©"
      }
    }
  })

  </script>

</body>
</html>
