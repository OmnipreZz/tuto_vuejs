<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuto_vuejs</title>
</head>

<style>

  .box {
    width: 250px;
    height: 250px;
    border: 1px solid #333;
  }
  .red {
    background: crimson;
  }

  .bordure {
    border: 10px solid #333;
  }

</style>

<body>

  <div id="mon-app">
    <h1>Vue Js Cours</h1>
    <button @click="toggleColor = !toggleColor"> Toggle la couleur</button>
    <div :class="[objCSS, toggleColor ? 'bordure' : '']"></div>

    <p :style="{backgroundColor: 'blue'}">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque, iste?</p>
    <p :style="monStyle">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque, iste?</p>

  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#mon-app',
      data: {
       toggleColor: false,
       box: true,
       color: 'lightblue',
       width: 200
      },
      computed: {
        objCSS: function(){
          return {
            red: this.toggleColor,
            box: true
          }
        },

        monStyle: function(){
          return {
            backgroundColor : this.color,
            width: this.width + "px"
          }
        }
      }
    })

  </script>

</body>
</html>
