<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuto_vuejs</title>
</head>

<style>

</style>

<body>

  <div id="mon-app">
    <h1>Vue Js Cours</h1>
    <button v-on:click="augmente">Augmente</button>
    <button v-on:click="baisse">Baisse</button>
    <h2>Compteur:{{ compteur }}</h2>
    
    <p>Ton nom</p>
    <input type="text" v-on:keyup.enter="inpFunc">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#mon-app',
      data: {
        compteur : 0,
      },
      methods: {

        augmente: function() {
          this.compteur++;
        },
        baisse: function() {
          this.compteur--;
        },

        inpFunc: function() {
          console.log("tu as appuy√© sur entrer");
        }
      }
    })

  </script>

</body>
</html>
