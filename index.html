<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuto_vuejs</title>
</head>

<style>
  canvas {
    width: 300px;
    height: 200px;
    border: 1px solid #333;
  }
  #btn {
    position: fixed;
    top: 50px;
    right: 50px;
  }
</style>

<body>

  <div id="mon-app">
    <h1>Vue Js Cours</h1>
    <button v-on:click="augmente">Augmente</button>
    <button v-on:click="baisse">Baisse</button>
    <h2>Compteur:{{ compteur }}</h2>
    <canvas v-on:mousemove="coords"></canvas>
    <p>{{ x }} / {{ y }}</p>

    <div v-on:click.once="foo">
      <p>lorem ipsum
        <button id="btn" v-on:click.stop="foo">Clique moi</button>
      </p>
    </div>

    <form v-on:submit.prevent="foo">
      <button>Valider</button>
    </form>
    
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#mon-app',
      data: {
        compteur : 0,
        x: 0,
        y: 0
      },
      methods: {
        foo: function() {
          console.log("cliqu√©");
        },
        augmente: function() {
          this.compteur++;
        },
        baisse: function() {
          this.compteur--;
        },
        coords: function(e) {
          // console.log(e);
          this.x = e.offsetX;
          this.y = e.offsetY;
        }
      }
    })

  </script>

</body>
</html>
