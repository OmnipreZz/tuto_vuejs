<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuto_vuejs</title>
</head>
<body>

  <div id="mon-app">
    <h1>Vue Js Cours</h1>
    <p>{{ txt }}</p>
    <p>{{ presentation() }}</p>
    <a v-bind:href="URLVueJS">Le site de Vue JS</a>
    <img v-bind:src="URLImg">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#mon-app',
      data: {
        txt: 'hello World',
        nb: 10,
        URLVueJS: 'https://fr.vuejs.org',
        URLImg: 'https://images.unsplash.com/photo-1595495745866-982640a7d46f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80'
      },
      methods: {
        presentation: function() {
          return this.txt + this.nb;
        }
      }
    })

  </script>
</body>
</html>
